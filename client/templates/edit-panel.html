<template name="editPanel">
  <!-- START RIGHT SIDEBAR NAV-->
  <aside id="right-sidebar-nav">
    <ul id="chat-out" class="side-nav rightside-navigation">
      <li class="li-hover">
        <a href="#" data-activates="chat-out" class="chat-close-collapse right"><i class="mdi-navigation-close"></i></a>
      </li>
      
      <li class="li-hover">
        <div class="row">
          <form class="col s12" id="update-bookmark-form">
            <div class="row">
              <div class="col s12">
                <img src="{{selectedBookmark.image}}" height="300" alt="thumbnail">
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="title" type="text" class="validate" value="{{selectedBookmark.title}}">
                <label for="title" class="active">Title</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="url" type="text" class="validate" value="{{selectedBookmark.url}}">
                <label for="url" class="active">URL</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="image" type="text" class="validate" value="{{selectedBookmark.image}}">
                <label for="image" class="active">Image URL</label>
              </div>
            </div>
            <div class="row">                  
              <div class="input-field col s12">
                <label class="active">Folder</label>
                <select name="folder" class="browser-default">   

                {{#each folders}}
                  <option value="{{this._id}}" {{isSelected this._id (param '_id')}}>{{this.name}}</option>
                {{/each}}                      
                </select>
              </div>                
            </div>
            <div class="row">
              <div class="input-field col s12">
                <button class="btn light-blue waves-effect waves-light right" type="submit" name="update-bookmark">Save
                  <i class="mdi-content-send right"></i>
                </button>
              </div>
            </div>             
          </form>
        </div>
      </li>
     
    </ul>
  </aside>
  <!-- LEFT RIGHT SIDEBAR NAV-->
</template>
