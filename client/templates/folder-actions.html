<template name="folderActions">
  {{#if Template.subscriptionsReady}}
    {{#with currentFolder}}
      {{#if editing}}
        <form class="js-edit-form folder-edit-form">
          <div class="row">
            <div class="col s10 m8 l6">
              <input type="text" name="name" value="{{name}}">
              <input type="submit" value="Rename" hidden>
            </div>
            <div class="col s2 m4 l6">
              <button class="js-cancel btn-floating waves-effect waves-light">
                <i class="mdi-content-clear js-cancel" title="Cancel"></i>
              </button>
            </div>
          </div>
        </form>
      {{else}}
        <div class="row">
          <div class="col s10 m8 l6">
          <h5 data-tooltip="Click to rename folder" data-tooltip-left="-150" class="js-edit-folder clickable">{{name}} <small>({{privacy private}})</small></h5>
          </div>
          <div class="col s2 m4 l6">
            <button class="js-delete-folder btn-floating waves-effect waves-light red right" data-tooltip="Delete Folder">
              <i class="fa fa-trash"></i>
            </button>

            {{#if private}}
            <button class="js-toggle-privacy btn-floating waves-effect waves-light light-green right" data-tooltip="Make folder public">
              <i class="fa fa-lock"></i>
            </button>
            {{else}}
            <button class="js-toggle-privacy btn-floating waves-effect waves-light light-green right" data-tooltip="Make folder private">
              <i class="fa fa-unlock"></i>
            </button>
            {{/if}}
          </div>
        </div>
      {{/if}}
    {{/with}}

    {{> tooltips}}

  {{else}}
    {{> loader}}
  {{/if}}


</template>
